<form #form="ngForm" (ngSubmit)="submit(form)">
<div ngModelGroup="contact" #contact="ngModelGroup" >
    <div *ngIf="contact.errors && !contact.errors.valid">Error message </div>
    <div class="form-group">
        <label for="firstName">First name</label>
        <input required minlength="3" maxlength="10" pattern="sunil" ngModel name="firstName" #firstName="ngModel" (change)="log(firstName)"  id ="firstName"type="text" class="form-control">
        <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid" >
            <div *ngIf="firstName.errors.required">First Name is required </div>
            <div *ngIf="firstName.errors.minlength">First Name must be minimum {{firstName.errors.minlength.requiredLength}} character length </div>
            <div *ngIf="firstName.errors.pattern">First Namle must doesnt match to the pattern  </div>
        </div>
    </div>  
</div>    
  

<div class="form-group">
    <label for="comment">Comment</label>
    <textarea ngModel name ="comment" id="comment" cols="40" rows="10" ></textarea>
</div>  
<div class="checkbox">
    <label>
        <input type="checkbox" ngModel name="isSubscribed">Subscribe.. 
    </label>
    
</div>
<div class="form-group">
    <label for="contactMethod">Contact Method</label>
    <select  ngModel name="contactMethod" id ="contactMethod" class="form-control">
        <!-- <option value=""></option> -->
        <option *ngFor="let method of contactMethods" [value]="method.id">{{ method.name}}</option>
   
    </select>
    
</div>
<div *ngFor="let method of contactMethods"class="radio">
    <label >
        <input ngModel type="radio" name="contactMethod" [value]="method.id">
        {{method.name}}
    </label>
</div>
<p>{{ form.value|json }}</p>
<button class="btn btn-primary" [disabled]="!form.valid">Submit</button>

</form>

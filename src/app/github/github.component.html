

<div *ngFor="let post of posts" class="media">
    <div class="media-left">
        <a href="#">
        <img class="mr-3 media-object" [src]="post.avatar_url" alt="Generic placeholder image">
        </a>
    </div>
   
    <div class="media-body">
      <h5 class="median-heading"><a [routerLink]="['/followers',post.login ,post.id]" >{{post.login}}</a></h5>
      <a href="post.html_url">{{post.html_url}}</a>
    </div>
  </div>
